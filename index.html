<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/spades.png" />
	<title>Blackjack Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">	
	
</head>

<body>

    <div id="fundo"></div>
    
    
<div id="game-begin">
	<div class="form-group">
    
   		 <input type="name" class="form-control" id="getPlayer-name" placeholder="Name">
 	 </div>
     <button id="botaoInicia" class="btn btn-default">Begin</button>
</div>



	<div class="head">
		<h1>Blackjack Game</h1>
	</div>

	<div id="log-jogo" class="col-sm-3">
		<h1 id="player-name">Player:</h1>
        
        <h3 id="saldo-player"></h3>
       
        <div id="aposta" class="container">
            <div class="form-group row">
            <label for="usr">Bet:</label>
           <select class="form-control" id="valorAposta">
                <option value="100">$100</option>
                <option value="150">$150</option>
                <option value="200">$200</option>
                <option value="250">$250</option>
                <option value="300">$300</option>
            </select>
            <button id="fazerAposta" type="button" class="btn btn-default">Make Bet</button>
            </div>
        </div>
        <div id="continua-aposta">
            <button id="hit-button" type="button" class="btn btn-primary">Hit</button><br>
            <button id="stay-button" type="button" class="btn btn-warning">Stay</button>
        
        </div>
        <div id="stats" class="row">
	        <h4 id="player-resultado"><strong>Player:</strong></h4>
	        <h4 id="comp-resultado"><strong>Computer:</strong></h4>
	        
	        <div id="final-result">
		        <h2 id="result-text">You Won!</h2>
		       	<button id="continue-button" type="button" class="btn btn-default">Continue</button>	 	
	        </div>
	        
        </div>
        
	</div>

   
<div id="game" class=" col-sm-9">
	
	<div id="cartas-player" class="row">

			  <h4 class="carta-tipo">9</h4>

			</div> -->
	</div>
		
        
</div>

</html>
